<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="staff-container">
        <h1>Staff Management</h1>
        <button id="addStaffBtn">Add New Staff</button>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="staffTableBody">
                <!-- Dynamic Rows -->
            </tbody>
        </table>
    </div>

    <!-- Modal for Adding/Editing Staff -->
    <div id="staffModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add Staff</h2>
            <div class="form-group">
                <label for="staffName">Name</label>
                <input type="text" id="staffName" placeholder="Enter staff name">
            </div>
            <div class="form-group">
                <label for="staffPosition">Position</label>
                <input type="text" id="staffPosition" placeholder="Enter staff position">
            </div>
            <button id="saveStaffBtn">Save</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
